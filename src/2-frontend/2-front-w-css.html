<!DOCTYPE html>
<html>

<head>
  <title>Using CSS</title>
  <!-- external css file  -->
  <link rel="stylesheet" href="2-front-css.css">

  <!-- internal css  -->
  <style>
    h2 {
      color: blue;
    }
  </style>
</head>

<body>
  <!-- style took from external css file -->
  <h1>H1: Hello CSS!</h1>

  <!-- style took from internal declaration -->
  <h2>You promise to help us create a great-looking web page.</h2>

  <!-- inline in the tag  -->
  <h3 style="color: green;">Is it true?</h3>

  <!-- using class rather than tag -->
  <h1 class="fontSize">Another H1 font size</h1>

  <div class="mainBox">
    <div class="nestedBox">The inner box is 50% - 100px.</div>
  </div>

  <div class="rotateBox"></div>
</body>

</html>
